<app-breadcrumb
  [title]="'Nuestros'"
  [subtitle]="'servicios'"
  [img]="'assets/img/mancuernas5.jpg'"
></app-breadcrumb>
<section id="services" class="services">
  <div class="container">
    <div class="service-container flex flex-column">
      <div
        class="service flex flex-column lg:flex-row"
        *ngFor="let serv of services"
      >
        <div class="photo lg:col-3">
          <img [src]="serv.img" alt="{{ serv.img }}" width="100%" />
        </div>
        <div class="text lg:col-9">
          <h4>{{ serv.title }}</h4>
          <div class="text-justify">
            <p>{{ serv.description }}</p>
          </div>
        </div>
      </div>
    </div>

</section>
