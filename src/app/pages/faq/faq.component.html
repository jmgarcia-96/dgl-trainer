<app-breadcrumb
  [title]="'Preguntas'"
  [subtitle]="'Frecuentes'"
  [img]="'assets/img/mancuernas5.jpg'"
></app-breadcrumb>
<section id="faq" class="faq">
  <div class="container pt-6">
    <p-accordion>
      <p-accordionTab header="{{ item.question }}" *ngFor="let item of faq">
        <p>
          {{ item.answer }}
        </p>
      </p-accordionTab>
    </p-accordion>
  </div>
</section>
